<?xml version="1.0" encoding="UTF-8"?>
<!--
  Case 3 : row without only th
  
  * 2nd raw has one td : it should not belong to thead 
  * 3rd row has haeding content but cannot belong to thead because of 2nd raw
  __________
  |XX|XX|XX| <= thead
  |__|XX|XX| <= tbody
  |XX|XX|XX| <= tbody
  |__|__|__|
-->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      table {
        width: 60%;
      }
      thead th {
        background-color: #bbb;
      }
      th {
        background-color: #eee;
      }</style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>
            <p>Nom </p>
          </th>
          <th>
            <p>Prénom</p>
          </th>
          <th>
            <p>Age</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p>Dupont</p>
          </td>
          <th>
            <p>Jean</p>
          </th>
          <th>
            <p>20</p>
          </th>
        </tr>
        <tr>
          <th>
            <p>Joly</p>
          </th>
          <th>
            <p>Anne</p>
          </th>
          <th>
            <p>39</p>
          </th>
        </tr>
        <tr>
          <td>
            <p>Martin</p>
          </td>
          <td>
            <p>Stéphanie</p>
          </td>
          <td>
            <p>47</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
